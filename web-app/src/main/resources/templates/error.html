<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Tours</title>
</head>

<body>
<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark" style="background-color: #FF8C00;">
        <div class="container-fluid">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/bag.png"
                                                  th:src="@{/img/bag.png}"
                                                  height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="nav-item nav-link active"
                       href="tours.html"
                       th:href="@{/tours}">Tours</a>
                    <a class="nav-item nav-link"
                       href="clients.html"
                       th:href="@{/clients}">Clients</a>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Tours</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="tour.html"
                       th:href="@{/tours/add}"
                       class="btn btn-light"
                       title="Add tour">
                        <i class="bi-plus"></i>&nbsp;<span class="d-none d-sm-inline">Add</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--Error messaging-->
<section id="blog">
    <div class="container-fluid">
        <h1>Woops something went wrong</h1>

        <p style="color: red" th:each="error : ${errors}" th:text="${error}">
        <p/>


    </div>
</section>

<footer>
    <hr/>

</footer>

<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
